#reference https://golangci-lint.run/docs/configuration/file/ for more options
version: "2"
run:
  # ensure that go.mod files are current
  modules-download-mode: readonly
  timeout: 10m

linters:
  enable:
    - gocritic
  settings:
    gocritic:
      enabled-checks:
        - evalOrder
      disabled-checks:
        - ifElseChain
