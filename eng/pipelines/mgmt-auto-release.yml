trigger: none
pr: none

extends:
  template: /eng/pipelines/templates/stages/1es-redirect.yml
  parameters:
    stages:
      - stage:
        variables:
          - template: /eng/pipelines/templates/variables/image.yml
        jobs:
          - job:

            pool:
              image: $(LINUXNEXTVMIMAGE)
              name: $(LINUXNEXTPOOL)
              os: linux


            displayName: Go Auto Release
            steps:
              - task: Npm@1
                inputs:
                  command: 'custom'
                  customCommand: 'install -g autorest@latest'
                  
              - task: Npm@1
                inputs:
                  command: 'custom'
                  customCommand: 'install -g @azure-tools/typespec-client-generator-cli@v0.10.0'
                  
              - task: GoTool@0
                inputs:
                  version: '1.23.2'

              - task: ShellScript@2
                inputs:
                  scriptPath: 'eng/scripts/mgmt-auto-release.sh'
                  cwd: '$(System.DefaultWorkingDirectory)'
                  args: '$(azuresdk-github-pat)'
