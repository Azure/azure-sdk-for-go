trigger: none

pr: none

schedules:
  - cron: "0 1 * * *"
    displayName: Daily release
    branches:
      include:
        - main
    always: true

stages:
  - stage:
    jobs:
      - job:
        displayName: Go Auto Release
        steps:
          - task: Npm@1
            inputs:
              command: 'custom'
              customCommand: 'install -g autorest@latest'

          - task: GoTool@0
            inputs:
              version: '1.20'

          - task: ShellScript@2
            inputs:
              scriptPath: 'eng/scripts/mgmt-auto-release.sh'
              cwd: '$(System.DefaultWorkingDirectory)'
              args: '$(azuresdk-github-pat)'
