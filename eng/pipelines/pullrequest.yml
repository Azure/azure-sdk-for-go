pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - "*"

    exclude:
    - eng/packages/http-client-csharp/
    - sdk/data/azcosmos/

parameters:
  - name: Service
    type: string
    default: auto

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: ${{ parameters.Service }}
