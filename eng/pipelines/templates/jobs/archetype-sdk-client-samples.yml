parameters:
  ServiceDirectory: ''

stages:
  - stage: Build
    jobs:
    - job: Build
      displayName: Build on
      variables:
        - template: ../variables/globals.yml
      strategy:
        matrix:
          Linux_Go115:
            pool.name: azsdk-pool-mms-ubuntu-1804-general
            go.version: '1.15'
          Windows_Go115:
            pool.name: azsdk-pool-mms-win-2019-general
            go.version: '1.15'
          Linux_Go114:
            pool.name: azsdk-pool-mms-ubuntu-1804-general
            go.version: '1.14'
          Windows_Go114:
            pool.name: azsdk-pool-mms-win-2019-general
            go.version: '1.14'
      pool:
        name: $(pool.name)
      steps:
      - task: GoTool@0
        inputs:
          version: '$(go.version)'
        displayName: "Select Go Version"

      - template: ../steps/create-go-workspace.yml

      - template: ../steps/set-scope.yml
        parameters: 
          ServiceDirectory: ${{ parameters.ServiceDirectory }}
          GoWorkspace: $(GO_WORKSPACE_PATH)

      - template: ../steps/build.yml
        parameters: 
          ServiceDirectory: ${{ parameters.ServiceDirectory }}
          GoWorkspace: $(GO_WORKSPACE_PATH)
          Scope: $(SCOPE)
          Image: $(vm.image)
          GoVersion: $(go.version)

    - job: Analyze
      displayName: Analyze
      variables:
        - template: ../variables/globals.yml
      pool:
        name: azsdk-pool-mms-ubuntu-1804-general

      steps:
      - task: GoTool@0
        inputs:
          version: '1.15'
        displayName: "Select Go Version"

      - template: ../steps/create-go-workspace.yml

      - template: ../steps/set-scope.yml
        parameters: 
          ServiceDirectory: ${{ parameters.ServiceDirectory }}
          GoWorkspace: $(GO_WORKSPACE_PATH)

      - template: ../steps/analyze.yml
        parameters: 
          ServiceDirectory: ${{ parameters.ServiceDirectory }}
          GoWorkspace: $(GO_WORKSPACE_PATH)
          Scope: $(SCOPE)
          LintVersion: $(GoLintCLIVersion)

