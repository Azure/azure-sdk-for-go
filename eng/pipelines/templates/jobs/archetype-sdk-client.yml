parameters:
  - name: ServiceDirectory
    type: string
    default: ''
  - name: RunLiveTests
    type: boolean
    default: false
  - name: NonShipping
    type: boolean
    default: false
  - name: LicenseCheck
    type: boolean
    default: true
  - name: EnvVars
    type: object
    default: {}
  - name: Clouds
    type: string
    default: 'Public'
  - name: SupportedClouds
    type: string
    default: 'Public,UsGov,China'
  - name: UnsupportedClouds
    type: string
    default: ''
  - name: PreSteps
    type: object
    default: []
  - name: PostSteps
    type: object
    default: []
  - name: TimeoutInMinutes
    type: number
    default: 60
  - name: Location
    type: string
    default: ''
  - name: CloudConfig
    type: object
    default:
      Public:
        SubscriptionConfiguration: $(sub-config-azure-cloud-test-resources)
      Preview:
        SubscriptionConfiguration: $(sub-config-azure-cloud-test-resources-preview)
      Canary:
        SubscriptionConfiguration: $(sub-config-azure-cloud-test-resources)
        Location: 'centraluseuap'
      UsGov:
        SubscriptionConfiguration: $(sub-config-gov-test-resources)
      China:
        SubscriptionConfiguration: $(sub-config-cn-test-resources)
  - name: MatrixConfigs
    type: object
    default:
      - Name: Go_live_test_base
        Path: eng/pipelines/templates/stages/platform-matrix.json
        Selection: all
        GenerateVMJobs: true
  - name: AdditionalMatrixConfigs
    type: object
    default: []
  - name: MatrixFilters
    type: object
    default: []
  - name: MatrixReplace
    type: object
    default: []


stages:
  - stage: Build
    jobs:
    - job: Test
      displayName: Build and Test on
      variables:
        - template: ../variables/globals.yml
      strategy:
        matrix:
          Linux_Go117:
            pool.name: azsdk-pool-mms-ubuntu-2004-general
            image.name: MMSUbuntu20.04
            go.version: '1.17'
          Windows_Go117:
            pool.name: azsdk-pool-mms-win-2019-general
            image.name: MMS2019
            go.version: '1.17'
          Linux_Go116:
            pool.name: azsdk-pool-mms-ubuntu-2004-general
            image.name: MMSUbuntu20.04
            go.version: '1.16.7'
          Windows_Go116:
            pool.name: azsdk-pool-mms-win-2019-general
            image.name: MMS2019
            go.version: '1.16.7'
      pool:
        name: $(pool.name)
        vmImage: $(image.name)
      steps:
      - template: /eng/common/pipelines/templates/steps/verify-agent-os.yml
        parameters:
          AgentImage: $(image.name)

      - task: GoTool@0
        inputs:
          version: '$(go.version)'
        displayName: "Select Go Version"

      - template: ../steps/create-go-workspace.yml

      - template: ../steps/build-test.yml
        parameters:
          ServiceDirectory: ${{ parameters.ServiceDirectory }}
          Image: $(vm.image)
          GoVersion: $(go.version)
          TestProxy: true # Do we need this conditional if it's always true? @benbp
          EnvVars:
            AZURE_RECORD_MODE: 'playback'

      - pwsh: |
          docker logs ambitious_azsdk_test_proxy
        displayName: "Show Docker Logs"
        condition: succeededOrFailed()

    - job: Analyze
      displayName: Analyze
      variables:
        - template: ../variables/globals.yml
      pool:
        name: azsdk-pool-mms-ubuntu-2004-general

      steps:
      - task: GoTool@0
        inputs:
          version: '1.17'
        displayName: "Select Go Version"

      - template: ../steps/create-go-workspace.yml

      - template: ../steps/analyze.yml
        parameters:
          ServiceDirectory: ${{ parameters.ServiceDirectory }}
          LintVersion: $(GoLintCLIVersion)
          NonShipping: ${{ parameters.NonShipping }}
          LicenseCheck: ${{ parameters.LicenseCheck }}

  # Run live tests for internal only, not public CI builds. This can be triggered manually for via an `/azp run` comment.
  - ${{if and(eq(variables['System.TeamProject'], 'internal'), eq(parameters.RunLiveTests, 'true'))}}:
    - ${{ each cloud in parameters.CloudConfig }}:
      # Run all clouds by default for weekly test pipeline, except for clouds specifically unsupported by the calling pipeline
      - ${{ if or(contains(parameters.Clouds, cloud.key), and(contains(variables['Build.DefinitionName'], 'tests-weekly'), contains(parameters.SupportedClouds, cloud.key))) }}:
        - ${{ if not(contains(parameters.UnsupportedClouds, cloud.key)) }}:
          - stage: ${{ cloud.key }}
            displayName: Live Test ${{ cloud.key }}
            dependsOn: []
            jobs:
            - template: /eng/common/pipelines/templates/jobs/archetype-sdk-tests-generate.yml
              parameters:
                JobTemplatePath: /eng/pipelines/templates/jobs/live.tests.yml
                AdditionalParameters:
                  ServiceDirectory: ${{ parameters.ServiceDirectory }}
                  EnvVars: ${{ parameters.EnvVars }}
                  TimeoutInMinutes: ${{ parameters.TimeoutInMinutes }}
                  Location: ${{ parameters.Location }}
                  PreSteps:
                    - ${{ parameters.PreSteps }}
                  PostSteps:
                    - ${{ parameters.PostSteps }}
                MatrixConfigs:
                  # Enumerate platforms and additional platforms based on supported clouds (sparse platform<-->cloud matrix).
                  - ${{ each config in parameters.MatrixConfigs }}:
                    -  ${{ config }}
                  - ${{ each config in parameters.AdditionalMatrixConfigs }}:
                    -  ${{ config }}
                MatrixFilters:
                  - ${{ each cloudFilter in cloud.value.MatrixFilters }}:
                    - ${{ cloudFilter }}
                  - ${{ parameters.MatrixFilters }}
                MatrixReplace:
                  - ${{ each cloudReplace in cloud.value.MatrixReplace }}:
                    - ${{ cloudReplace }}
                  - ${{ parameters.MatrixReplace }}
                CloudConfig:
                  SubscriptionConfiguration: ${{ cloud.value.SubscriptionConfiguration }}
                  SubscriptionConfigurations: ${{ cloud.value.SubscriptionConfigurations }}
                  Location: ${{ coalesce(parameters.Location, cloud.value.Location) }}
                  Cloud: ${{ cloud.key }}

  # The Prerelease and Release stages are conditioned on whether we are building a pull request and the branch.
  - ${{if and(ne(variables['Build.Reason'], 'PullRequest'), eq(variables['System.TeamProject'], 'internal'))}}:
    - template: archetype-go-release.yml
      parameters:
        DependsOn:
          - Build
          # Copy cloud conditional logic from live test stage
          - ${{if and(eq(variables['System.TeamProject'], 'internal'), eq(parameters.RunLiveTests, 'true'))}}:
            - ${{ each cloud in parameters.CloudConfig }}:
              - ${{ if or(contains(parameters.Clouds, cloud.key), and(contains(variables['Build.DefinitionName'], 'tests-weekly'), contains(parameters.SupportedClouds, cloud.key))) }}:
                - ${{ if not(contains(parameters.UnsupportedClouds, cloud.key)) }}:
                  - ${{ cloud.key }}
        ServiceDirectory: ${{ parameters.ServiceDirectory }}
