parameters:
  - name: ServiceDirectory
    type: string
    default: ''
  - name: EnvVars
    type: object
    default: {}
  - name: TimeoutInMinutes
    type: number
    default: 60
  - name: PreSteps
    type: object
    default: []
  - name: PostSteps
    type: object
    default: []
  - name: CloudConfig
    type: object
    default: {}
  - name: Location
    type: string
    default: ''
  - name: Matrix
    type: string
  - name: DependsOn
    type: string
    default: ''
  - name: UsePlatformContainer
    type: boolean
    default: false
  - name: TestRunTime
    type: string
    default: '600s'
  - name: OSName
    type: string
  - name: UseFederatedAuth
    type: boolean
    default: false

jobs:
  - job:
    displayName: Live Test on
    dependsOn: ${{ parameters.DependsOn }}
    condition: and(succeededOrFailed(), ne(${{ parameters.Matrix }}, '{}'))
    strategy:
      maxParallel: 0
      matrix: $[ ${{ parameters.Matrix }} ]

    variables:
      - template: /eng/pipelines/templates/variables/globals.yml
      - name: ArmTemplateParameters
        value: '@{}'

    pool:
      name: $(Pool)
      # 1es pipeline templates converts `image` to demands: ImageOverride under the hood
      # which is incompatible with image selection in the default non-1es hosted pools
      ${{ if eq(parameters.OSName, 'macOS') }}:
        vmImage: $(OSVmImage)
      ${{ else }}:
        image: $(OSVmImage)
      os: ${{ parameters.OSName }}

    timeoutInMinutes: ${{ parameters.TimeoutInMinutes }}

    ${{ if eq(parameters.UsePlatformContainer, 'true') }}:
      container: $[ variables['Container'] ]

    steps:
      - ${{ parameters.PreSteps }}

      - template: /eng/common/pipelines/templates/steps/verify-agent-os.yml
        parameters:
          AgentImage: $(OSVmImage)

      - template: /eng/common/TestResources/build-test-resource-config.yml
        parameters:
          SubscriptionConfiguration: ${{ parameters.CloudConfig.SubscriptionConfiguration }}
          SubscriptionConfigurations: ${{ parameters.CloudConfig.SubscriptionConfigurations }}
          EnvVars: ${{ parameters.EnvVars }}

      - template: /eng/common/TestResources/deploy-test-resources.yml
        parameters:
          ${{ if or(parameters.Location, parameters.CloudConfig.Location) }}:
            Location: ${{ coalesce(parameters.Location, parameters.CloudConfig.Location) }}
          ServiceDirectory: ${{ parameters.ServiceDirectory }}
          SubscriptionConfiguration: $(SubscriptionConfiguration)
          ArmTemplateParameters: $(ArmTemplateParameters)
          UseFederatedAuth: ${{ parameters.UseFederatedAuth }}
          ServiceConnection: ${{ parameters.CloudConfig.ServiceConnection }}
          SubscriptionConfigurationFilePaths: ${{ parameters.CloudConfig.SubscriptionConfigurationFilePaths}}
          EnvVars:
            Pool: $(Pool)
            ${{ insert }}: ${{ parameters.EnvVars }}

      - task: GoTool@0
        inputs:
          version: '$(GoVersion)'
        displayName: "Select Go Version"

      - template: ../steps/create-go-workspace.yml

      - template: ../steps/build-test.yml
        parameters:
          ServiceDirectory: ${{ parameters.ServiceDirectory }}
          Image: $(OSVmImage)
          GoVersion: $(GoVersion)
          TestRunTime: ${{ parameters.TestRunTime }}
          UseFederatedAuth: ${{ parameters.UseFederatedAuth }}
          ServiceConnection: ${{ parameters.CloudConfig.ServiceConnection }}
          EnvVars:
            AZURE_RECORD_MODE: 'live'
            ${{ insert }}: ${{ parameters.EnvVars }}

      - ${{ parameters.PostSteps }}

      - template: /eng/common/TestResources/remove-test-resources.yml
        parameters:
          ServiceDirectory: ${{ parameters.ServiceDirectory }}
          SubscriptionConfiguration: $(SubscriptionConfiguration)
          UseFederatedAuth: ${{ parameters.UseFederatedAuth }}
          ServiceConnection: ${{ parameters.CloudConfig.ServiceConnection }}
          EnvVars: ${{ parameters.EnvVars }}
