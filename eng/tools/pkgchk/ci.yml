# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - eng/tools/pkgchk

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - eng/tools/pkgchk

stages:
  - template: /eng/pipelines/templates/jobs/archetype-sdk-eng-client.yml
    parameters:
      ServiceDirectory: '../eng/tools/pkgchk'
