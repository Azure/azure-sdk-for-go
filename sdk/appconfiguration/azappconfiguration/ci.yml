# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
    - sdk/appconfiguration/azappconfiguration

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
    - sdk/appconfiguration/azappconfiguration

stages:
- template: /eng/pipelines/templates/jobs/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: 'appconfiguration/azappconfiguration'
    RunLiveTests: true
    AdditionalMatrixConfigs:
      - Name: keyvault_test_matrix_addons
        Path: sdk/appconfiguration/azappconfiguration/platform-matrix.json
        Selection: sparse
        GenerateVMJobs: true
