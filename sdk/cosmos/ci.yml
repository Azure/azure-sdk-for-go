# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
    - sdk/cosmos/

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
    - sdk/cosmos/

stages:
- stage: Build
  displayName: 'Build and unit test'
  jobs:
  - job: BuildAndTest
    steps:
    - template: /eng/pipelines/templates/jobs/archetype-sdk-client.yml
      parameters:
        ServiceDirectory: 'cosmos'