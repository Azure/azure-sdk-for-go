# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
    - privatepreview/*
  paths:
    include:
    - sdk/identity/azpki

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
    - privatepreview/*
  paths:
    include:
    - sdk/identity/azpki


stages:
- template: /eng/pipelines/templates/jobs/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: 'identity/azpki'
