apiVersion: batch/v1
kind: Job
metadata:
  name: go-sb-stresstest
  namespace: ripark-awesome
spec:
  backoffLimit: 4
  completions: 1
  parallelism: 1
  template:
    spec:
      containers:
      - env:
        - name: SERVICEBUS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              key: SERVICEBUS_CONNECTION_STRING
              name: go-seecrud
        - name: APPINSIGHTS_INSTRUMENTATIONKEY
          valueFrom:
            secretKeyRef:
              key: APPINSIGHTS_INSTRUMENTATIONKEY
              name: go-seecrud
        image: stresstestregistry.azurecr.io/ripark/gosbtest
        imagePullPolicy: Always
        command:
          - "/stress"
        name: main
      restartPolicy: Never