# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
    - sdk/resourcemanager/resources/armdeploymentscripts/

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
    - sdk/resourcemanager/resources/armdeploymentscripts/

extends:
  template: /eng/pipelines/templates/jobs/archetype-sdk-client.yml
  parameters:
    IncludeRelease: true
    ServiceDirectory: 'resourcemanager/resources/armdeploymentscripts'
    UsePipelineProxy: false
    UseFederatedAuth: true
