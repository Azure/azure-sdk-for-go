trigger:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/storage/azblob

pr:
  branches:
    include:
      - main
      - dev-azblob
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/storage/azblob


stages:
  - template: /eng/pipelines/templates/jobs/archetype-sdk-client.yml
    parameters:
      ServiceDirectory: 'storage/azblob'
